<!DOCTYPE html>
<html lang="en">
<!-- Notre page est en anglais -->

<head>
    <meta charset="utf-8">
    <title>Queens</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="script/db.js"></script>
    <script type="module" src="script/pushInDb.js"></script>
    <script src="script/maps.js" defer></script>
    <script src="script/constants.js" defer></script>
    <script src="script/utils.js" defer></script>
    <script src="script/main.js" defer></script>
</head>

<body>
    <!-- Menu choix de la map-->
    <div id="menu">
        <select id="mapSelector">
            <option value="">--Please choose an option--</option>
        </select>
        <button id="buttonPlay">Play</button>
        <button id="buttonRandomPlay">Random Map</button>
    </div>

    <!-- Terrain de jeu -->
    <div id="grid">
    </div>

    <!-- Pop-Up de Victoire -->
    <div id="victory-popup" class="popup-container" style="display:none;">
    <div class="popup-content">
      <h2>Félicitations !</h2>
      <p>Vous avez gagné la partie !</p>
      <button id="close-popup" onclick="closePopup()">Fermer</button>
    </div>
  </div>
  <script>
    // Step 2: Load JSON data using JavaScript
    fetch('file:///C:/Users/Florian/Documents/Code/git/QueensGame/generated_maps/maps.json') // Adjust the path to your JSON file
            .then(response => response.json())
            .then(data => {
                // Display data on HTML page
                const jsonContentDiv = document.getElementById('json-content');
                jsonContentDiv.innerText = JSON.stringify(data, null, 2); // Display formatted JSON
            })
            .catch(error => console.error('Error loading JSON:', error));
  </script>
  
</body>

</html>
